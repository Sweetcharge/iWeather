<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AJAX Practice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Staatliches" rel="stylesheet">
</head>
<body>
    <div id="container">
        <p>iWeather</p>
        <input type="text" id="location" placeholder="Enter a city">
        <button id="findData" onclick="getData();">Search</button>
    </div>
    <div id="result">
        <br>
        <p class="info" id="place"></p>
        <p class="info" id="description"></p>
        <img src="https://openweathermap.org/img/w/10d.png" id="icon"style=height:75px;width:75px;>
        <p class="info" id="temp"></p>
        <p class="info" id="pressure"></p>
        <p class="info" id="min"></p>
        <p class="info" id="max"></p>
        <br>
    </div>
    <br>
    <div id="forecast">
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
